<!DOCTYPE html>
<html data-framework="angularjs">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Kópavogsbær | Hvert fara peningarnir</title>
	<link rel='shortcut icon' href='fav.ico' type='image/x-icon' />

	<!--[if development]-->
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap-theme.css">
	<link rel="stylesheet" type="text/css" href="node_modules/angular/angular-csp.css">
	<link rel="stylesheet" type="text/css" href="node_modules/angular-loading-bar/src/loading-bar.css">
	<link rel="stylesheet" type="text/css" href="css/simple-sidebar.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/hfp.css">
	<!--[endif]-->

	<!--[if production]-->
	<!--TODO-->
	<!--[endif]-->
</head>
<body ng-app="hvertfarapeningarnir">

	<!-- hvertfarapeningarnir -->
	<div id="wrapper" class="toggled hfp-wrapper">

		<!-- sidebar-wrapper -->
		<div id="sidebar-wrapper" ng-controller="tabsController">
			<uib-tabset active="activeJustified" justified="true">
				<uib-tab index="0" heading="Síur">
					<div role="tab" class="panel-heading">
						<div class="panel-title">
							<span>Skoða</span>
							<div class="btn-group" uib-dropdown>
								<button type="button" class="btn btn-default" uib-dropdown-toggle ng-disabled="disabled">
									<span ng-if="expenses">Gjöld</span> <span ng-if="!expenses">Tekjur</span> <span class="caret"></span>
								</button>
								<ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
									<li role="menuitem">
										<a href="#" ng-click="changeView(true)">Gjöld</a>
									</li>
									<li role="menuitem">
										<a href="#" ng-click="changeView(false)">Tekjur</a>
									</li>
								</ul>
							</div>
						</div>
					</div>

					<div class="option" ng-repeat="option in options" id="option{{option.optionId}}">
						<div class="option-header header{{option.optionId}}" ng-click="optionClicked(option.optionId)">
							<span>{{option.label}}</span>
						</div>

						<div class="option-choices choices{{option.optionId}}" ng-click="choiceClicked(option.optionId, choice.choiceId)" ng-repeat="choice in option.choices" ng-class="{'option-hidden': !option.open, 'locked-choice': choice.chosen}">
							<span ng-class="{'option-selected': choice.chosen}">{{choice.content}}</span>
						</div>
					</div>

				</uib-tab>

				<uib-tab index="1" heading="Alg. fyrirsp.">Algengar fyrirspurnir</uib-tab>
			</uib-tabset>
		</div>
		<!-- /#sidebar-wrapper -->

		<!-- page-content-wrapper -->
		<div id="page-content-wrapper" ng-controller="chartController" class="container-fluid hfp-content">

			<!-- header -->
			<div class="row hfp-header">

				<!-- header-buttons -->
				<div class="col-xs-4 hfp-headerbuttons hfp-div">

					<button class="btn btn-default hfp-btn glyphicon glyphicon-filter" 		  ng-click="toggleDrawer()"   id="menu-toggle"></button>
					<button class="btn btn-default hfp-btn glyphicon glyphicon-calendar"      ng-click="toggleCalendar()" id="calendar-toggle"></button>
					<button class="btn btn-default hfp-btn glyphicon glyphicon-download-alt"  ng-click="testFunc()"></button>
					<button class="btn btn-default hfp-btn glyphicon glyphicon-question-sign" ng-click="testFunc()"></button>

					<!-- calendar-dropdown -->
					<div id="hfp-calendar-dropdown" class="hfp-hidden container" ng-controller="calendarController">

						<div class="calendar-row row">
							<div class="col-lg-12">
								<span>Ár: </span>
								<div class="btn-group" uib-dropdown>
									<button id="single-button" type="button" class="btn btn-default" uib-dropdown-toggle ng-disabled="disabled">
										{{selectedYear}} <span class="caret"></span>
									</button>
									<ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
										<li role="menuitem" ng-repeat="year in years">
											<a href="#" ng-click="setYear(year)">{{year}}</a>
										</li>
									</ul>
								</div>
							</div>
						</div>

						<div class="calendar-row row">
							<div class="col-lg-12">
								<span>Mánuður: </span>
								<div class="btn-group" uib-dropdown>
								<button id="derka" type="button" class="btn btn-default" uib-dropdown-toggle ng-disabled="disabled">
									{{selectedMonth}} <span class="caret"></span>
								</button>
								<ul uib-dropdown-menu role="menu" aria-labelledby="single-button 	">
									<li role="menuitem" ng-repeat="month in months">
										<a href="#" ng-click="setMonth($index)">{{month}}</a>
									</li>
								</ul>
							</div>
							</div>
						</div>

						<div class="calendar-row row">
							<div class="col-lg-12">
								<span>Ársfjórðungur: </span>
								<div class="btn-group" uib-dropdown>
									<button id="" type="button" class="btn btn-default" uib-dropdown-toggle>
										{{selectedQuarter}} <span class="caret"></span>
									</button>
									<ul uib-dropdown-menu role="menu" aria-labelledby="single-button 	">
										<li role="menuitem" ng-repeat="quarter in quarters">
											<a href="#" ng-click="setQuarter(quarter)">{{quarter}}</a>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
					<!-- /#calendar-dropdown -->
				</div>
				<!-- /#header-buttons -->

				<!-- title -->
				<div class="col-xs-4 hfp-div hfp-title hfp-title">
					<div>
						<h2 id="main-title">Hvert fara peningarnir?</h2>
						<h1 id="sub-title"><img src="koplogo.gif" alt="" id="kop-logo">Kópavogsbær</h1>
					</div>
				</div>
				<!-- /#title -->

				<!-- progress-meter -->
				<div class="col-xs-4 hfp-div hfp-meter">
					<uib-progressbar id="hfp-progress-bar" max="max" value="dynamic"><span style="vertical-align: middle; white; white-space:nowrap;">{{dynamic}}%</span></uib-progressbar>
					<p id="hfp-curr-amount">kr. {{totalCredit}}.-</p>
				</div>
				<!-- /#progress-meter -->

			</div>
			<!-- /#header -->

			<!-- chart-area -->
			<div id="chartContainer" class="row hfp-chart animated">
				<div class="col-lg-12 hfp-div">
					<div id="mypie"></div>
				</div>
			</div>
			<!-- /#chart-area -->

			<!-- mini-chart-area -->
			<div id="miniChartContainer" class="row hfp-minichart animated" ng-click="switchView()">
			</div>
			<!-- /#mini-chart-area -->

		</div>
		<!-- /#page-content-wrapper -->

	</div>
	<!-- /#hvertfarapeningarnir -->

	<script src="node_modules/angular/angular.js" type="text/javascript" charset="utf-8"></script>
	<script src="node_modules/angular-animate/angular-animate.js" type="text/javascript" charset="utf-8"></script>
	<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.1.2.js"></script>
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

	<script src="node_modules/angular-route/angular-route.js" type="text/javascript" charset="utf-8"></script>
	<script src="node_modules/angular-loading-bar/src/loading-bar.js" type="text/javascript" charset="utf-8"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.4/d3.min.js"></script>
	<script src="js/d3pie.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/canvasjs.min.js" type="text/javascript" charset="utf-8"></script>

	<!--[if development]-->
	<script src="js/app.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/constants/hfpConstants.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/factories/hfpResource.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/controllers/calendarController.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/controllers/chartController.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/controllers/tabsController.js" type="text/javascript" charset="utf-8"></script>
	<!--[endif]-->

</body>
</html>
